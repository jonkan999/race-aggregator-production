about_us:
  title: 'Om LoppKartan'
  meta_description: 'LoppKartan - Din guide till löpning i Sverige'
  content:
    intro: 'Välkommen till LoppKartan - Sveriges mest kompletta plattform för löpare!'
    mission: 'Vår mission är att göra det enkelt för löpare att hitta och dela information om lopp, träning och allt som rör löpning.'
    story: 'LoppKartan startades 2023 av löpare för löpare. Vi såg behovet av en modern och användarvänlig plattform där Sveriges löparcommunity kunde samlas.'
    features:
      - title: 'Komplett Lopplista'
        description: 'Vi samlar alla Sveriges lopp på ett ställe - från små lokala lopp till stora internationella evenemang.'
      - title: 'Community-Driven'
        description: 'Vår plattform drivs av löpare som du. Alla kan bidra med information om lopp och delta i diskussioner.'
      - title: 'Gratis Verktyg'
        description: 'Vi erbjuder användbara verktyg som fartkalkylatorer, träningsprogram och ruttplanering - helt gratis.'
    closing: 'Vi fortsätter att utveckla plattformen baserat på feedback från våra användare. Har du förslag på förbättringar? Kontakta oss gärna!'

contact:
  title: 'Kontakta Oss'
  meta_description: 'Kontakta LoppKartan - Vi finns här för att hjälpa dig'
  content:
    intro: 'Vi vill gärna höra från dig! Här är olika sätt att nå oss:'
    email:
      title: 'E-post'
      address: 'loppkartan@gmail.com'
      description: 'Vi svarar normalt inom 24 timmar på vardagar.'
    social:
      title: 'Sociala Medier'
      description: 'Följ oss på sociala medier för senaste nytt och uppdateringar:'
    feedback:
      title: 'Feedback'
      description: 'Vi uppskattar all feedback som hjälper oss att förbättra LoppKartan.'

