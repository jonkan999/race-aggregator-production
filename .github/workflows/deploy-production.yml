name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      country:
        description: 'Countries to deploy (se,no)'
        required: true
        default: 'se'

jobs:
  merge-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        country: ${{ fromJson('[' + join(split(github.event.inputs.country, ','), ',') + ']') }}

    steps:
      - name: Checkout development repository
        uses: actions/checkout@v2
        with:
          repository: jonkan999/race-aggregator
          token: ${{ secrets.PRODUCTION_PAT }}
          path: dev-repo

      - name: Checkout production repository
        uses: actions/checkout@v2
        with:
          repository: jonkan999/race-aggregator-production
          token: ${{ secrets.PRODUCTION_PAT }}
          path: prod-repo

      - name: Sync production with development
        run: |
          cd prod-repo
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          # Copy all files from dev to prod (except .git directory)
          cp -r ../dev-repo/* ./

          # Add all changes
          git add .

          # Commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Sync production with development"
            git push
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Build and Deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          COUNTRY: ${{ matrix.country }}
        run: |
          cd prod-repo

          # Install dependencies and build
          npm install
          npm run build

          # Install Firebase CLI
          npm install -g firebase-tools

          # Verify build directory exists
          if [ ! -d "build/$COUNTRY" ]; then
            echo "No build directory found for $COUNTRY"
            exit 1
          fi

          # Deploy to Firebase prod target
          firebase deploy --token "$FIREBASE_TOKEN" --only hosting:${COUNTRY}prod
